<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    
    <div style="text-align: center;">
    
        {% if producto %}
            <h2>Formulario para actualizar productos</h2><br>

            <form action="{% url 'productosUpdate' %}" method="POST" >
                {% csrf_token %}

                <pre>ID:            <input type="text" name="id" value="{{productos.id}}"></pre>
                <pre>Nombre:        <input type="text" name="nombre" value="{{productos.nombre_prod}}"></pre>
                <pre>Descripci√≥n:   <input type="text" name="descripcion" value="{{productos.descripcion}}"></pre>
                <pre>Categoria:         <select name="categoria">
                    {% for categoria in categoria %}

                        {% if categoria.categoria == productos.id_categoria.categoria %}
                            <option value="{{categoria.id_categoria}}" selected>{{categoria.categoria}}</option>
                        {% else %}
                            <option value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>
                        {% endif %}
                    {% endfor %}
                    </select></pre>

                <pre>Precio:        <input type="text" name="precio" value="{{productos.precio}}"></pre>
                <pre>Stock:         <input type="text" name="stock" value="{{productos.stock}}"></pre>
                <input type="submit" name="opcion" value="Actualizar">

            </form><br><br>
        {% endif %} 
        <div id="idMensajes">
                {% if mensaje %}
                {{mensaje}}
                {% endif %}
        </div>
        <br><br>
        <a href="{% url 'crud' %}">Volver</a>
    </div>
</body>
</html>
