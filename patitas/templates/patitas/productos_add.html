{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!--CSS-->
    <link type='text/css' href='{% static "css/style.css"%}' rel='stylesheet'/>
    <title>Añadir producto</title>
</head>
<body>
    
    <div class="productos-add">
        <div class="titulos-pag">
            <h2>Formulario CRUD para Productos</h2>
        </div>

        <div id="idMensajes">
            {% if mensaje %}
                <p class="mensaje">{{ mensaje }}</p>
            {% endif %}
        </div>

        <form action="productosAdd" method="POST" class="form-crud">
            {% csrf_token %}

            <label for="id">ID:</label>
            <input type="text" id="id" name="id">

            <label for="nombre_prod">Nombre:</label>
            <input type="text" id="nombre_prod" name="nombre_prod">

            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion">

            <label for="id_categoria">Categoria:</label>
            <select id="id_categoria" name="id_categoria">
                {% for categoria in categorias %}
                    <option value="{{ categoria.id_categoria }}">{{ categoria.categoria }}</option>
                {% endfor %}
            </select>

            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio">

            <label for="stock">Stock:</label>
            <input type="text" id="stock" name="stock">

            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen">

            <button type="submit" name="opcion" class="btn-agregar">Agregar</button>
        </form>

        <br>
        <a href="{% url 'crud' %}" class="btn-volver">Volver</a>
        <br>


    </div>
    
</body>
</html>
