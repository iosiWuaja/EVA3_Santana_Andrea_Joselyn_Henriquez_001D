{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--BOOTSTRAP-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--CSS-->
    <link type='text/css' href='{% static "css/style.css"%}' rel='stylesheet'>

    <title>Tienda Patitas</title>
</head>
<body>
    <div class="cont-header">
        <header>
            <a href="index" class="logo_patitas_princ"><img src="{% static 'img/logo_patitas.png' %}" alt="patitas"></a>
                
            <!-- BARRA NAVEGACION -->
            <nav class="navbar-header">
                <a href="index">Inicio</a>
                <a href="contacto">Contacto</a>
                <a href="#">Nosotros</a>
                <a href="usuario" class="fas fa-user"></a>
            </nav>
        </header>
    </div>

    <!-- Contenido del carrito -->
    <section class="sec-carrito" id="sec-carrito">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="box-element">
                        <div class="cart-row">
                            <div style="flex:2"><strong>Producto</strong></div>
                            <div style="flex:1"><strong>Precio</strong></div>
                            <div style="flex:1"><strong>Cantidad</strong></div>
                            <div style="flex:1"><strong>Total</strong></div>
                        </div>
                        
                        <div class="cart-row">
                            <div style="flex:2"><img class="row-image" src="{% static 'img/producto1.jpg' %}" alt="Producto 1"></div>
                            <div style="flex:2"><p>Producto 1</p></div>
                            <div style="flex:1"><p>$0</p></div>
                            <div style="flex:1">
                                <p class="quantity">2</p>
                                <div class="quantity">
                                    <img class="chg-quantity" src="{% static 'img/arrow-up.png' %}">
                                    <img class="chg-quantity" src="{% static 'img/arrow-down.png' %}">
                                </div>
                            </div>
                            <div style="flex:1"><p>$0</p></div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="box-element">
                        <h4>Resumen del Pedido</h4>
                        <hr>
                        <p>Total de productos: 2</p>
                        <p>Subtotal: $0</p>
                        <p>Env√≠o: $0</p>
                        <hr>
                        <h5>Total a Pagar: $45</h5>
                        <a href="index" class="btn btn-primary">Continuar Comprando</a>
                        <a href="checkout" class="btn btn-success">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
