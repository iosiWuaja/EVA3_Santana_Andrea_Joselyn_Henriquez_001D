{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <!--ICONOS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!--CSS-->
    <link type='text/css' href='{% static "css/style.css"%}' rel='stylesheet'/>

    <title>Tienda Patitas</title>
</head>
<body>

    <div class="titulos-pag">
        <h1>Unete a nosotros!</h1>
    </div>

    <section class="registro-user">
        <form id="form-registro" class="form-reg-list">
            <input class="recuadro" type="text" name="nombres" id="nombres" placeholder="Nombres">
            <input class="recuadro" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
            <input class="recuadro" type="email" name="correo" id="correo" placeholder="Correo">
            <input class="recuadro" type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
            <input class="checkbox" type="checkbox" name="confirmar" id="confirm"><p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
            <input class="boton" type="submit" value="Registrar" id="registro-btn">
            <p><a href="usuario">¿Ya tienes cuenta?</a></p>
        </form>
    </section>

    <div id="msj-modal" class="msj-modal">
        <div class="cont-modal">
            <span class="cerrar">&times;</span>
            <img src="{% static 'img/verificar-email.jpg'%}" alt="verificar email">
            <p>Verifica tu correo electrónico para completar tu registro!</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
